<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Plot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Цвет фона страницы */
        }

        .container {
            background-color: #ccc; /* Цвет фона прямоугольника */
            margin: 20px auto; /* Отступы по краям */
            padding: 20px; /* Внутренние отступы внутри прямоугольника */
            max-width: 600px; /* Максимальная ширина контейнера */
            border-radius: 10px; /* Закругленные углы прямоугольника */
        }

        h2 {
            color: #333;
        }

        strong {
            color: #555;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generated Plot</h2>
        <p><strong>Plot Type:</strong> {{ plot.plot_type }} {{ plot.character_type }} {{ plot.character }} {{ plot.success }} {{ plot.activity }} {{ plot.resolution }}</p>
        <form action="/" method="get">
            <button type="submit">Back to Home</button>
        </form>
    </div>
</body>
</html>
